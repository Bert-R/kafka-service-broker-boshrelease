---
name: kafka-service-broker

instance_groups:
- name: zookeeper
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: 10GB
  vm_resources:
    ram: 1024
    cpu: 1
    ephemeral_disk_size: 10_000
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: zookeeper
    release: zookeeper
    provides:
      conn: {as: zookeeper}
- name: kafka
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: 10GB
  vm_resources:
    ram: 2048
    cpu: 2
    ephemeral_disk_size: 10_000
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka
    release: kafka
- name: kafka-manager
  azs: [z1,z2,z3]
  instances: 1
  vm_resources:
    ram: 1024
    cpu: 1
    ephemeral_disk_size: 10_000
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka-manager
    release: kafka
    properties:
      username: admin
      password: ((kafka-manager-password))

- name: kafka-service-broker
  azs: [z1,z2,z3]
  instances: 1
  vm_resources:
    ram: 1024
    cpu: 1
    ephemeral_disk_size: 10_000
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka-service-broker
    release: kafka-service-broker
    properties:
      username: broker
      password: ((broker-password))

- name: sanity-test
  azs: [z1,z2,z3]
  instances: 1
  lifecycle: errand
  vm_resources:
    ram: 1024
    cpu: 1
    ephemeral_disk_size: 10_000
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: sanity-test
    release: kafka-service-broker

variables:
- name: broker-password
  type: password
- name: kafka-manager-password
  type: password

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 32
  serial: true

releases:
- name: bpm
  url: git+https://github.com/cloudfoundry-incubator/bpm-release
  version: 0.2.0
- name: zookeeper
  url: git+https://github.com/cppforlife/zookeeper-release
  version: 0.0.7
- name: kafka
  url: git+https://github.com/cloudfoundry-community/kafka-boshrelease
  version: 2.0.0
- name: kafka-service-broker
  sha1: bcfc8ffdd414587ad80c4281616d500cef261ec2
  url: https://github.com/cloudfoundry-community/kafka-service-broker-boshrelease/releases/download/v2.2.0/kafka-service-broker-2.2.0.tgz
  version: 2.2.0
